<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Prompt - BLIP محلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #imageInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            display: none;
        }
        #caption {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>تحويل الصورة إلى وصف نصي</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" alt="معاينة الصورة">
    <button onclick="generateCaption()">إنشاء وصف</button>
    <div id="caption">الوصف سيظهر هنا...</div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const captionDiv = document.getElementById('caption');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function generateCaption() {
            const file = imageInput.files[0];
            if (!file) {
                alert('يرجى اختيار صورة أولاً!');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                captionDiv.textContent = 'جارٍ إنشاء الوصف...';
                const response = await fetch('http://localhost:5000/caption', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('فشل في جلب الوصف من الخادم');
                }

                const result = await response.json();
                captionDiv.textContent = result.caption || 'لم يتم إنشاء وصف';
            } catch (error) {
                console.error('خطأ:', error);
                captionDiv.textContent = 'حدث خطأ أثناء إنشاء الوصف';
            }
        }
    </script>
</body>
</html>
